{% extends "layout.html" %}
{% block content %}

<div class="form-group">
    <label for="sel1">Select list:</label>
    <select class="form-control" id="sel1">
        <option>collab</option>
        <option>Schedule</option>
        <option>Map</option>
    </select>
</div>

<div class="container">
    <form>
        Give me your query:<br>
        <input class="form-control form-control-lg"
               type="text"
               placeholder="Dynamics of lunar magmatic intrusions"
               name="query"></input>
    </form>
</div>

<div class="container">
    <p> The search type is</p>
    <p>{{ rquery }} </p>
    <p> The button is {{button}}</p>
</div>


<div class="container">
    {% block search_content %}
    {% endblock %}
</div>
{% endblock %}
