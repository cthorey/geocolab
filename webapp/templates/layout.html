<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title of the app--> 
        <title>Geocollab</title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/mycss.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- D3 -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <!-- Datamaps -->
        <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
        </head>

    <body>

        <!-- js files  -->
        <script type="text/javascript">
         var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>  
        <script src="{{url_for('static',filename='js/helper-DOM.js')}}"></script>
        <script src="{{url_for('static',filename='js/baseapp.js')}}"></script>

        <!-- nav bar: http://www.bootply.com/ceoQOzQykG# -->
        <div class="navbar-wrapper">
            <div class="container">        
                <nav class="navbar navbar-inverse navbar-static-top marginBottom-0" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" target="_blank">Geocolab</a>
                    </div>
                    
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="{{url_for('home')}}">Home</a></li>
                            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">App <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{url_for('query_based')}}">Query based suggestion</a></li>
                                    <li class="divider"></li>
                                    <li class="dropdown dropdown-submenu"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Abstract based suggestion</a>
		                        <ul class="dropdown-menu">
		                            <li><a href="{{url_for('abstract_based_sbtitle')}}">Title</a></li>
		                            <li><a href="#">Authors</a></li>
		                            <li><a href="{{url_for('abstract_based_sblink')}}">Link</a></li>
		                        </ul>
		                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>
        </div>

        <!-- content -->    
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- js late -->
        <script text="type/javascript">
         $(document).ready(function() {
             refreshTogleNbAbstract()
             dropdownMenuNav()
         });
        </script>
    </body>
</html>
