<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title of the app--> 
        <title>Geocollab</title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- D3 -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <!-- Datamaps -->
        <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
    </head>

    <body>

        <!-- js files  -->
        <script type="text/javascript">
         var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>  
        <script src="{{url_for('static',filename='js/collab_map.js')}}"></script>
        <script src="{{url_for('static',filename='js/home_map.js')}}"></script>
        

        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Geocollab</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="{{ url_for('home') }}">Home</a></li>
                                <li><a href="{{ url_for('search') }}">Search</a></li>
                                <li><a href="{{ url_for('collab') }}">Collaborators</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>

        <!-- content -->    
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
