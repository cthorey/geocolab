{% extends "layout.html" %}
{% block content %}

<!-- Get the query and greatings  -->
<div class="row">
    <div class="col-md-12">
        <div class="container">
            <div class="jumbotron hero-spacer">
                <form role="form"> 
                    <div class="form-group has-feedback has-feedback-right">
                        <label class="control-label">Query</label>
                        <input class="form-control input-lg"
                               type="text"
                               placeholder="{{query}}"
                               id="name-query"
                               name="query"></input>
                        <i class="form-control-feedback glyphicon glyphicon-search"></i>
                    </div>
                </form>

                <div class="dropdown">
                    <button class="btn btn-large btn-primary dropdown-toggle"
                            type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="true">
                        Number abstracts
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="dropdown-nb-abstracts" aria-labelledby="dropdownMenu1">
                        <li><a href="#" data-value="25" default>Nb = 25</a></li>
                        <li><a href="#" data-value="50">Nb = 50</a></li>
                        <li><a href="#" data-value="100">Nb = 100</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" id="nbcollab">
        <div id="nb-collab">
            <script type=text/javascript>
                refreshMessage({{nbcollabs}})
            </script>                
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="map-container-collab" style="position: relative; height: 100%; width: 100%;">
            <script type=text/javascript>
             displayMapCollab({{data|safe}},{{colors|safe}})
            </script>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="container" id="thumbmail-collab">
    </div>
</div>

{% endblock %}
