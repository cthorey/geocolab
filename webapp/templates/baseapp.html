{% extends "layout.html" %}
{% block content %}

<!-- Get the query and greatings  -->
<div class="row">
    <div class="container">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading  col-sm-12">
                <form role="form"> 
                    <div class="form-group">
                        <label class="control-label">
                            {% block search_by %}
                            {% endblock %}
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control input-lg"
                                   type="text"
                                   placeholder="{{search}}"
                                   id="search"
                                   name="search"></input>
                        </div>
                        <div class="dropdown col-sm-2">
                            <button class="btn btn-lg btn-info dropdown-toggle"
                                    type="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="true">
                                <strong>More ?</strong>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="dropdown-nb-abstracts" aria-labelledby="dropdownMenu1">
                                <li><a href="#" data-value="25" default>Nb = 25</a></li>
                                <li><a href="#" data-value="50">Nb = 50</a></li>
                                <li><a href="#" data-value="100">Nb = 100</a></li>
                            </ul>
                        </div>
                        <div>
                            <br>
                            <br>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-body">
                <p class ="lead" data-toggle="collapse" data-target="#qry-detail"> Click here to reveal what your recommendation is based on</p>
                <div id="qry-detail" class="collapse lead">
                    <p class="lead">{{query}} </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Show a message for how much people found  -->
<div class="row">
    <div class="col-md-12" id="nbcollab">
        <div id="nb-collab">
            <script type=text/javascript>
             refreshMessage({{nbcollabs}})
            </script>                
        </div>
    </div>
</div>

<!-- Display the map  -->
<div class="row">
    <div class="col-md-12">
        <div id="map-container-collab" style="position: relative; height: 100%; width: 100%;">
            <script type=text/javascript>
             displayMapCollab({{data|safe}},{{colors|safe}})
            </script>
        </div>
    </div>
</div>

<!-- Display the thumbnail  -->
<div class="row-fluid">
    <div class="container" id="thumbmail-collab">
    </div>
</div>

{% endblock %}
